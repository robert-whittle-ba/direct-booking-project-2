name: Deploy to GitHub Pages

on:
  push:
    branches: [ "main" ] # Triggers every time you push code to the main branch

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          package-manager-cache: false

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build
        env:
          # This pulls the secret you created in GitHub Settings
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }} 

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist' # Vite builds into the 'dist' folder

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
